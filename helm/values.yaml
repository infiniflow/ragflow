        limits:
          cpu: '1'
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 1Gi
    podAnnotations: {}
    extraArgs: []
    extraEnv: []
    probes: {}
    service:
      type: ClusterIP
      port: 80
