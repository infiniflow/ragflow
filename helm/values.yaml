      strategy: null
      resources:
        limits:
          cpu: '1'
          memory: 1Gi
        requests:
          cpu: '1'
          memory: 1Gi
    podAnnotations: {}
    mode: self-host
    hostApiKey: ''
    transport:
      sse: true
      streamableHttp: true
      jsonResponse: true
    extraArgs: []
    extraEnv: []
    probes: {}
    service:
      type: ClusterIP
      port: 80
