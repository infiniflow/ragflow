<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>RAGFLOW</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body id="ragflow">
    <div class="window">
      <div class="header">
        <img src="assets/logo-with-text.png" alt="Logo" class="logo" />
        <button class="close-button">&times;</button>
      </div>
      <div class="content">
        <label for="base-url">Base URL:</label>
        <input type="text" id="base-url" placeholder="Nhập base URL" />

        <label for="from">From:</label>
        <input type="text" id="from" placeholder="Nhập từ" />

        <label for="auth">Auth:</label>
        <input type="text" id="auth" placeholder="Nhập auth" />

        <label for="shared-id">Shared ID:</label>
        <input type="text" id="shared-id" placeholder="Nhập shared ID" />

        <button id="save-config">Lưu Thiết Lập</button>

        <iframe
          src=""
          style="width: 100%; height: 100%; min-height: 600px"
          frameborder="0"
        ></iframe>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
