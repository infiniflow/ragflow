# Zenith client configuration
zenithClient:
  iconUrl: https://raw.githubusercontent.com/infiniflow/ragflow/refs/heads/main/web/public/logo.svg
  apiProxyIconUrl: https://raw.githubusercontent.com/infiniflow/ragflow/06e0c7d1a9b25b9c19c518d339f0a2c98b516515/web/src/assets/svg/api.svg
  description:
  label: "RAGFlow"
  skipAuth: false


# Config overrides for the underlying RAGFlow chart
ragflow:
  # RAGFlow container config
  ragflow:
    image:
      # Use a non-slim image which includes embedding models
      # NOTE(scott): Maybe we can remove this once we are using
      # the HU-hosted embedding and reranking models in RAGFlow?
      tag: v0.21.1
  # Elasticsearch seems more stable than other options for now
  env:
    DOC_ENGINE: elasticsearch

  # Clean up redis volumes when Azimuth app is uninstalled
  redis:
    persistence:
      retentionPolicy:
        whenDeleted: Delete
        whenScaled: Delete
