server {
    listen 81;
    server_name _;
    root /ragflow/web/dist;

    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 9;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    location ~ ^/(v1|api) {
        proxy_pass http://ragflow:9380;
        include proxy.conf;
    }

    location /minio/ {
        proxy_pass http://minio:9000/;
        include proxy.conf;
    }

    # WARNING: Proxying MySQL directly via Nginx using HTTP protocol is unconventional and will likely not work for direct database connections.
    # This is intended for web-based tools that *connect* to MySQL.
    location /mysql/ {
        proxy_pass http://mysql:3306/;
        include proxy.conf;
    }

    # MCP SSE endpoint (more specific, must come first)
    location = /mcp/sse {
        proxy_pass http://ragflow:9383/sse;
        include proxy.conf;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Cache-Control "no-cache";
        proxy_set_header X-Accel-Buffering "no";
        proxy_set_header X-Forwarded-Prefix "/mcp";
        proxy_set_header Authorization $http_authorization;
    }

    # MCP messages endpoint (more specific, must come first)
    location ~ ^/mcp/messages/(.*)$ {
        proxy_pass http://ragflow:9383/messages/$1$is_args$args;
        include proxy.conf;
        proxy_set_header X-Forwarded-Prefix "/mcp";
        proxy_set_header Authorization $http_authorization;
    }

    # MCP messages endpoint at root (SSE returns relative '/messages/...')
    location ~ ^/messages/(.*)$ {
        proxy_pass http://ragflow:9383/messages/$1$is_args$args;
        include proxy.conf;
        proxy_set_header Authorization $http_authorization;
    }

    # General MCP proxy (less specific, comes last)
    location /mcp/ {
        proxy_pass http://ragflow:9383/;
        include proxy.conf;
    }

    location / {
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Cache-Control: max-age~@~AExpires
    location ~ ^/static/(css|js|media)/ {
        expires 10y;
        access_log off;
    }
}
