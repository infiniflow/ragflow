[pytest]
# Pytest configuration for RAGFlow unit tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Markers
markers =
    unit: Unit tests (isolated, mocked)
    integration: Integration tests (with database)
    slow: Slow running tests
    asyncio: Async tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options
[coverage:run]
source = ../../api/db/services
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
